<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShortPaw is a simple and open source URL Shortener with unlimited custom urls with no sign up robust API">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/master.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/buttons.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icons/logo_new.png') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&family=Josefin+Sans:wght@400&family=Open+Sans&family=PT+Sans&family=Poppins:wght@$00&family=Roboto+Mono&family=Roboto:wght@100;300;400&family=Supermercado+One&display=swap" rel="stylesheet">
    <title>ShortPaw 🐕‍🦺: Woof Woof</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light navStyle">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><span>
            <img src="{{ url_for('static', filename='assets/icons/logo_new.png') }}" width="32">
        </span> <span class="navTitle">ShortPaw</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 5%;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link link_nav hover_animation_underline" aria-current="page" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link_nav hover_animation_underline" href="/credits">Credits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link_nav hover_animation_underline" href="https://newtoallofthis123.github.io/tree/">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link_nav hover_animation_underline" href="https://github.com/newtoallofthis123/shortpaw">GitHub</a>
                </li>
            </ul>
            <div class="d-flex">
                <div style="align-items: center;"><a href="https://github.com/newtoallofthis123/" class="lead text" style="text-decoration: none; color: rgb(17, 16, 16);"><img src="https://github.com/newtoallofthis123/Assets/raw/main/Image/noobscience.png" alt="noobscience avatar" width="44" height="44" style="border-radius: 50%;"> By NoobScience</a></div>
            </div>
        </div>
    </div>
</nav>
