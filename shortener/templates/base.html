<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Primary Meta Tags -->
    <meta name="title" content="ShortPaw | The Simple URL Shortener">
    <meta name="description" content="ShortPaw is a simple and open source URL Shortener with unlimited custom urls with no sign up robust API">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortpaw.herokuapp.com/">
    <meta property="og:title" content="ShortPaw | The Simple URL Shortener">
    <meta property="og:description" content="ShortPaw is a simple and open source URL Shortener with unlimited custom urls with no sign up robust API">
    <meta property="og:image" content="{{ url_for('static',filename='assets/icons/favicon.svg') }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shortpaw.herokuapp.com/">
    <meta property="twitter:title" content="ShortPaw | The Simple URL Shortener">
    <meta property="twitter:description" content="ShortPaw is a simple and open source URL Shortener with unlimited custom urls with no sign up robust API">
    <meta property="twitter:image" content="{{ url_for('static',filename='assets/icons/favicon.svg') }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShortPaw is a simple and open source URL Shortener with unlimited custom urls with no sign up robust API">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/master.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/buttons.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/modern.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icons/logo_new.png') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&family=Josefin+Sans:wght@400&family=Open+Sans&family=PT+Sans&family=Poppins:wght@$00&family=Roboto+Mono&family=Roboto:wght@100;300;400&family=Supermercado+One&display=swap" rel="stylesheet">
    <title>ShortPaw | The URL Shortener Made By a Dog</title>
</head>
<head>
    <script>if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!== 0){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer,screen:screen.width+"x"+screen.height,user:"noobscience",utcoffset:"6"}))};sessionStorage.setItem("_swa","1");</script>
</head>

        </span> <span class="navTitle">ShortPaw</span><span style="color: #f0f0f0; font-size: 18px; font-family: 'Pacifico', cursive; padding-left: 0.2rem;">.Inc</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 5%;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link link_nav hover_animation_underline" aria-current="page" href="/about"><span class="nav_text">About</span></a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <div class="d-flex">
                <div style="align-items: center;"><a href="https://github.com/newtoallofthis123/" class="lead text" style="text-decoration: none; color: #f0f0f0;"><img src="https://github.com/newtoallofthis123/Assets/raw/main/Image/noobscience.png" alt="noobscience avatar" width="44" height="44" style="border-radius: 50%;"> By NoobScience</a></div>
            </div>
        </div>
    </div>
